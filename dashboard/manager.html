<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Panel - Baba Banarasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
    }
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none !important; }
    
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #14532d, #166534);
      color: white;
      padding: 1.5rem;
      z-index: 100;
    }
    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-logo span { font-size: 24px; }
    .sidebar-logo h2 { font-size: 1.1rem; }
    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1rem;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
    }
    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .sidebar-footer {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      right: 1.5rem;
    }
    .sidebar-footer a {
      display: block;
      padding: 0.8rem 1rem;
      color: #ef4444;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      background: rgba(239, 68, 68, 0.1);
      cursor: pointer;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .page-header h1 { color: #1e293b; }
    .manager-badge {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .stat-card h3 {
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
    }
    .stat-card.primary .value { color: #22c55e; }
    .stat-card.warning .value { color: #f59e0b; }
    
    .data-table {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .table-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
    }
    .table-header h2 { color: #1e293b; }
    
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    th, td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: #f8fafc;
      color: #64748b;
      font-weight: 500;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
    td { color: #1e293b; }
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #d1fae5; color: #065f46; }
    .status-completed { background: #dbeafe; color: #1e40af; }
    .status-cancelled { background: #fee2e2; color: #991b1b; }
    
    .action-btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-right: 0.3rem;
      transition: all 0.3s;
    }
    .action-btn.confirm { background: #d1fae5; color: #065f46; }
    .action-btn.complete { background: #dbeafe; color: #1e40af; }
    .action-btn:hover { opacity: 0.8; }
    
    .no-data {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }
    
    .phone-link {
      color: #22c55e;
      font-weight: 500;
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .sidebar { width: 70px; padding: 1rem 0.5rem; }
      .sidebar-logo h2, .sidebar-nav span { display: none; }
      .main-content { margin-left: 70px; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <div class="hidden" id="managerPanel">
    <nav class="sidebar">
      <div class="sidebar-logo">
        <span>üõµ</span>
        <h2>Manager Panel</h2>
      </div>
      <div class="sidebar-nav">
        <a href="#" class="active"><span>üìã</span> <span>My Bookings</span></a>
        <a href="/"><span>üè†</span> <span>Main Site</span></a>
      </div>
      <div class="sidebar-footer">
        <a onclick="logout()">Logout</a>
      </div>
    </nav>

    <main class="main-content">
      <div class="page-header">
        <h1>My Assigned Bookings</h1>
        <span class="manager-badge">Manager</span>
      </div>

      <div class="stats-grid">
        <div class="stat-card primary">
          <h3>Assigned to Me</h3>
          <div class="value" id="statAssigned">0</div>
        </div>
        <div class="stat-card warning">
          <h3>Pending Action</h3>
          <div class="value" id="statPending">0</div>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <div class="value" id="statCompleted">0</div>
        </div>
      </div>

      <div class="data-table">
        <div class="table-header">
          <h2>Assigned Bookings</h2>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Phone</th>
                <th>Package</th>
                <th>Tour Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="bookingsTable">
              <tr><td colspan="7" class="no-data">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, getDoc, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
      authDomain: "varanasi-scoot-darshan.firebaseapp.com",
      projectId: "varanasi-scoot-darshan",
      storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
      messagingSenderId: "437910870938",
      appId: "1:437910870938:web:cb7b3043bcc39216143823"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let myBookings = [];

    window.logout = async function() {
      await signOut(auth);
      window.location.href = 'login.html';
    };

    window.updateStatus = async function(bookingId, newStatus) {
      try {
        await updateDoc(doc(db, 'bookings', bookingId), { status: newStatus });
        const booking = myBookings.find(b => b.id === bookingId);
        if (booking) booking.status = newStatus;
        renderBookings();
        updateStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };

    async function loadMyBookings() {
      try {
        const q = query(
          collection(db, 'bookings'),
          where('managerId', '==', currentUser.uid),
          orderBy('createdAt', 'desc')
        );
        const snapshot = await getDocs(q);
        myBookings = [];
        snapshot.forEach(doc => myBookings.push({ id: doc.id, ...doc.data() }));
        renderBookings();
        updateStats();
      } catch (error) {
        document.getElementById('bookingsTable').innerHTML = '<tr><td colspan="7" class="no-data">No bookings assigned yet.</td></tr>';
      }
    }

    function renderBookings() {
      const tbody = document.getElementById('bookingsTable');
      
      if (myBookings.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="no-data">No bookings assigned to you.</td></tr>';
        return;
      }
      
      let html = '';
      myBookings.forEach(b => {
        html += `
          <tr>
            <td style="font-family:monospace;font-size:0.8rem;">${b.id.substring(0,8)}...</td>
            <td>${b.name}</td>
            <td><a href="tel:${b.phone}" class="phone-link">${b.phone}</a></td>
            <td>${b.tourPackage}</td>
            <td>${b.date}</td>
            <td><span class="status-badge status-${b.status}">${b.status}</span></td>
            <td>
              ${b.status === 'pending' ? `<button class="action-btn confirm" onclick="updateStatus('${b.id}','confirmed')">Confirm</button>` : ''}
              ${b.status === 'confirmed' ? `<button class="action-btn complete" onclick="updateStatus('${b.id}','completed')">Complete</button>` : ''}
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
    }

    function updateStats() {
      document.getElementById('statAssigned').textContent = myBookings.length;
      document.getElementById('statPending').textContent = myBookings.filter(b => b.status === 'pending' || b.status === 'confirmed').length;
      document.getElementById('statCompleted').textContent = myBookings.filter(b => b.status === 'completed').length;
    }

    async function getUserRole(uid) {
      try {
        const userDoc = await getDoc(doc(db, 'users', uid));
        if (userDoc.exists()) return userDoc.data().role;
      } catch (e) {}
      return null;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const role = await getUserRole(user.uid);

      if (role !== 'manager' && role !== 'admin' && role !== 'super_admin') {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('managerPanel').classList.remove('hidden');
      await loadMyBookings();
    });
  </script>
</body>
</html>
