<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baba Banarasi - Varanasi Scooter Darshan</title>
  <meta name="description" content="Experience the real Banaras with Baba Banarasi">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #333;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
    }

    /* ===== SIGN IN / SIGN UP BUTTONS - TOP RIGHT ===== */
    #authContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
    }

    .auth-btn {
      padding: 11px 22px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14.5px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .signin {
      background: transparent;
      color: #EA580C;
      border: 2.5px solid #EA580C;
    }
    .signin:hover {
      background: #EA580C;
      color: white;
    }

    .signup {
      background: #EA580C;
      color: white;
      border: 2.5px solid #EA580C;
      box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
    }
    .signup:hover {
      background: #c2410c;
      transform: translateY(-2px);
    }

    .user-greeting {
      background: rgba(255,255,255,0.95);
      color: #333;
      border: 2px solid #e2e8f0;
      backdrop-filter: blur(10px);
      padding: 11px 20px;
      border-radius: 30px;
      font-weight: 600;
    }

    .logout {
      background: #ef4444;
      color: white;
      margin-left: 10px;
    }
    .logout:hover { background: #dc2626; }

    @media (max-width: 768px) {
      #authContainer { top: 12px; right: 12px; }
      .auth-btn { padding: 9px 16px; font-size: 13.5px; }
    }
    /* ================================================= */

    .hero {
      padding: 10rem 2rem 6rem;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1562502009-9c7383b79c8d?q=80&w=2070') center/cover no-repeat;
      color: white;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    .hero-content {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    .hero p {
      font-size: 1.35rem;
      margin-bottom: 2.5rem;
      opacity: 0.95;
    }
    .cta-btn {
      display: inline-block;
      background: #EA580C;
      color: white;
      padding: 18px 45px;
      border-radius: 50px;
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(234,88,12,0.4);
      transition: all 0.3s;
    }
    .cta-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(234,88,12,0.5);
    }

    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin-top: 5rem;
    }
  </style>
</head>
<body>

  <!-- TOP-RIGHT AUTH BUTTONS -->
  <div id="authContainer">
    <!-- Not logged in -->
    <div id="notLoggedIn">
      <a href="/login.html" class="auth-btn signin">Sign In</a>
      <a href="/login.html?mode=signup" class="auth-btn signup">Sign Up</a>
    </div>
    
    <!-- Logged in -->
    <div id="loggedIn" style="display:none;">
      <span class="user-greeting" id="greetingText">Namaste</span>
      <button class="auth-btn logout" id="logoutButton">Logout</button>
    </div>
  </div>

  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">B</div>
        <span>Baba Banarasi</span>
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>à¤¬à¤¾à¤¬à¤¾ à¤¬à¤¨à¤¾à¤°à¤¸à¥€</h1>
      <p>Experience the real soul of Varanasi on a scooter with a local guide</p>
      <a href="/login.html?mode=signup" class="cta-btn">Book Your Darshan Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Baba Banarasi â€¢ Call/WhatsApp: <a href="tel:+917991301043" style="color:#60a5fa;">+91 79913 01043</a></p>
  </footer>

  <!-- FIREBASE SCRIPT - AUTO SHOW/HIDE BUTTONS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
      authDomain: "varanasi-scoot-darshan.firebaseapp.com",
      projectId: "varanasi-scoot-darshan",
      storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
      messagingSenderId: "437910870938",
      appId: "1:437910870938:web:cb7b3043bcc39216143823"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const notLoggedIn = document.getElementById('notLoggedIn');
    const loggedIn = document.getElementById('loggedIn');
    const greetingText = document.getElementById('greetingText');
    const logoutButton = document.getElementById('logoutButton');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        notLoggedIn.style.display = 'none';
        loggedIn.style.display = 'block';
        
        const name = user.displayName || user.email.split('@')[0];
        greetingText.textContent = `Namaste, ${name.split(' ')[0]} ðŸ™`;
      } else {
        notLoggedIn.style.display = 'block';
        loggedIn.style.display = 'none';
      }
    });

    logoutButton.onclick = async () => {
      await signOut(auth);
      window.location.reload();
    };
  </script>
</body>
</html>
