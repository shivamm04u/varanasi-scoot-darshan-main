<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Baba Banarasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none !important; }
    
    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #333;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.2rem;
      color: #333;
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .user-name {
      color: #333;
      font-weight: 500;
    }
    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background: #dc2626;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102,126,234,0.4);
    }
    
    .hero {
      padding: 8rem 2rem 4rem;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .main-content {
      padding: 2rem;
      background: #f8fafc;
      min-height: calc(100vh - 300px);
    }
    .content-wrapper {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .booking-form {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .booking-form h3 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.3rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .form-group input,
    .form-group select {
      padding: 0.8rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-submit {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 1rem;
    }
    .message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: center;
    }
    .message.success { background: #d1fae5; color: #065f46; }
    .message.error { background: #fee2e2; color: #991b1b; }
    
    .bookings-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .bookings-section h3 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.3rem;
    }
    .booking-card {
      background: #f8fafc;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #667eea;
    }
    .booking-card:last-child { margin-bottom: 0; }
    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .booking-id {
      font-family: monospace;
      background: #e2e8f0;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .booking-id:hover { background: #cbd5e1; }
    .booking-id.copied { background: #22c55e; color: white; }
    .status-badge {
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #d1fae5; color: #065f46; }
    .status-completed { background: #dbeafe; color: #1e40af; }
    .status-cancelled { background: #fee2e2; color: #991b1b; }
    .booking-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .booking-detail {
      font-size: 0.9rem;
    }
    .booking-detail span {
      color: #666;
      display: block;
      font-size: 0.8rem;
    }
    .no-bookings {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    footer {
      background: #1e293b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .hero h1 { font-size: 1.8rem; }
      .header-content { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <div class="hidden" id="mainContent">
    <header>
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon">ðŸ›µ</div>
          <span class="logo-text">Baba Banarasi</span>
        </a>
        <div class="nav-buttons">
          <span class="user-name">Welcome, <span id="userName">User</span></span>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <section class="hero">
      <h1>My Dashboard</h1>
      <p>Book new tours and manage your spiritual journeys to Varanasi.</p>
    </section>

    <main class="main-content">
      <div class="content-wrapper">
        <div class="booking-form">
          <h3>ðŸ“… Book a New Tour</h3>
          <form onsubmit="submitBooking(event)">
            <div class="form-grid">
              <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="bookingName" required placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="bookingPhone" required placeholder="+91 XXXXX XXXXX">
              </div>
              <div class="form-group">
                <label>Tour Package</label>
                <select id="bookingPackage" required>
                  <option value="">Select Package</option>
                  <option value="Half Day - â‚¹999">Half Day - â‚¹999</option>
                  <option value="Full Day - â‚¹1,999" selected>Full Day - â‚¹1,999</option>
                </select>
              </div>
              <div class="form-group">
                <label>Preferred Date</label>
                <input type="date" id="bookingDate" required>
              </div>
              <div class="form-submit">
                <button type="submit" class="btn btn-primary" style="padding: 1rem 3rem;">Book Now</button>
              </div>
            </div>
          </form>
          <div id="bookingMessage"></div>
        </div>

        <div class="bookings-section">
          <h3>ðŸ“‹ My Bookings</h3>
          <div id="bookingsContainer">
            <div class="no-bookings">Loading your bookings...</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Baba Banarasi Solo Scooter Darshan</p>
      <p style="margin-top: 0.5rem;"><a href="/">Back to Main Website</a></p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
      authDomain: "varanasi-scoot-darshan.firebaseapp.com",
      projectId: "varanasi-scoot-darshan",
      storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
      messagingSenderId: "437910870938",
      appId: "1:437910870938:web:cb7b3043bcc39216143823"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    window.logout = async function() {
      await signOut(auth);
      window.location.href = 'login.html';
    };

    window.submitBooking = async function(e) {
      e.preventDefault();
      const msgEl = document.getElementById('bookingMessage');
      
      try {
        const booking = {
          userId: currentUser.uid,
          name: document.getElementById('bookingName').value,
          phone: document.getElementById('bookingPhone').value,
          tourPackage: document.getElementById('bookingPackage').value,
          date: document.getElementById('bookingDate').value,
          status: 'pending',
          managerId: null,
          createdAt: serverTimestamp()
        };
        
        await addDoc(collection(db, 'bookings'), booking);
        msgEl.className = 'message success';
        msgEl.textContent = 'Booking submitted successfully! We will contact you soon.';
        e.target.reset();
        document.getElementById('bookingPackage').value = 'Full Day - â‚¹1,999';
        loadUserBookings();
      } catch (error) {
        msgEl.className = 'message error';
        msgEl.textContent = 'Error: ' + error.message;
      }
    };

    window.copyBookingId = function(id, el) {
      navigator.clipboard.writeText(id);
      el.textContent = 'Copied!';
      el.classList.add('copied');
      setTimeout(() => {
        el.textContent = id.substring(0, 8) + '...';
        el.classList.remove('copied');
      }, 1500);
    };

    async function loadUserBookings() {
      const container = document.getElementById('bookingsContainer');
      
      try {
        const q = query(
          collection(db, 'bookings'),
          where('userId', '==', currentUser.uid),
          orderBy('createdAt', 'desc')
        );
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          container.innerHTML = '<div class="no-bookings">No bookings yet. Book your first tour above!</div>';
          return;
        }
        
        let html = '';
        snapshot.forEach(docSnap => {
          const b = docSnap.data();
          const date = b.createdAt ? new Date(b.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
          html += `
            <div class="booking-card">
              <div class="booking-header">
                <span class="booking-id" onclick="copyBookingId('${docSnap.id}', this)">${docSnap.id.substring(0, 8)}...</span>
                <span class="status-badge status-${b.status}">${b.status.charAt(0).toUpperCase() + b.status.slice(1)}</span>
              </div>
              <div class="booking-details">
                <div class="booking-detail"><span>Package</span>${b.tourPackage}</div>
                <div class="booking-detail"><span>Tour Date</span>${b.date}</div>
                <div class="booking-detail"><span>Booked On</span>${date}</div>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (error) {
        container.innerHTML = '<div class="no-bookings">Error loading bookings. Please refresh.</div>';
      }
    }

    async function getUserData(uid) {
      try {
        const userDoc = await getDoc(doc(db, 'users', uid));
        if (userDoc.exists()) return userDoc.data();
      } catch (e) {}
      return null;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const userData = await getUserData(user.uid);
      const role = userData?.role || 'user';

      if (role === 'admin' || role === 'super_admin') {
        window.location.href = 'admin.html';
        return;
      }
      if (role === 'manager') {
        window.location.href = 'manager.html';
        return;
      }

      currentUser = user;
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
      document.getElementById('userName').textContent = userData?.name || user.email.split('@')[0];
      
      if (userData?.name) {
        document.getElementById('bookingName').value = userData.name;
      }
      
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('bookingDate').min = tomorrow.toISOString().split('T')[0];
      
      loadUserBookings();
    });
  </script>
</body>
</html>
