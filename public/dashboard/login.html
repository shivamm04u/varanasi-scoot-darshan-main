<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Varanasi Scoot Darshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1565c0;
      box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      color: #1565c0;
      font-size: 14px;
      font-weight: 600;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #ef5350;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #66bb6a;
    }

    .info {
      background: #e3f2fd;
      color: #1565c0;
      border: 2px solid #42a5f5;
    }

    .loader-container {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1565c0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 45px;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      width: auto;
      margin: 0;
      font-size: 1.2rem;
    }

    .password-toggle-btn:hover {
      transform: translateY(-50%) scale(1.1);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <form id="authForm" onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-toggle">
          <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" />
          <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="toggle" id="toggleMode" onclick="toggleMode()">
      Don't have an account? Sign up
    </div>

    <div class="message" id="messageBox"></div>

    <div class="loader-container" id="loaderContainer">
      <div class="loader"></div>
      <div class="loader-text" id="loaderText">Logging in...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { 
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
      authDomain: "varanasi-scoot-darshan.firebaseapp.com",
      projectId: "varanasi-scoot-darshan",
      storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
      messagingSenderId: "437910870938",
      appId: "1:437910870938:web:cb7b3043bcc39216143823"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLoginMode = true;

    // Toggle between Login and Signup
    window.toggleMode = function() {
      isLoginMode = !isLoginMode;
      
      const title = document.getElementById('title');
      const submitBtn = document.getElementById('submitBtn');
      const toggleText = document.getElementById('toggleMode');
      const passwordInput = document.getElementById('password');
      
      if (isLoginMode) {
        title.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleText.textContent = "Don't have an account? Sign up";
        passwordInput.setAttribute('autocomplete', 'current-password');
      } else {
        title.textContent = "Sign Up";
        submitBtn.textContent = "Sign Up";
        toggleText.textContent = "Already have an account? Login";
        passwordInput.setAttribute('autocomplete', 'new-password');
      }
      
      hideMessage();
      document.getElementById('email').value = "";
      document.getElementById('password').value = "";
    };

    // Toggle Password Visibility
    window.togglePassword = function() {
      const passwordInput = document.getElementById('password');
      const btn = event.currentTarget;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        btn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    };

    // Handle Form Submit
    window.handleSubmit = async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      
      // Validation
      if (!email || !password) {
        showMessage("Please fill in all fields", "error");
        return;
      }
      
      if (password.length < 6) {
        showMessage("Password must be at least 6 characters", "error");
        return;
      }
      
      // Disable form
      submitBtn.disabled = true;
      showLoader(true);
      hideMessage();
      
      try {
        if (isLoginMode) {
          await handleLogin(email, password);
        } else {
          await handleSignup(email, password);
        }
      } catch (err) {
        console.error('Auth error:', err);
        showMessage(getErrorMessage(err.code), "error");
        submitBtn.disabled = false;
        showLoader(false);
      }
    };

    // Handle Login
    async function handleLogin(email, password) {
      try {
        console.log('üîê Attempting login for:', email);
        
        // Sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('‚úÖ Login successful');
        
        // Get user role
        showMessage("Checking permissions...", "info");
        const role = await getUserRole(userCredential.user.uid);
        
        console.log('üë§ User role:', role);
        
        // Redirect based on role
        if (!role) {
          throw new Error('No role found for user');
        }
        
        redirectByRole(role);
        
      } catch (error) {
        console.error('‚ùå Login error:', error);
        throw error;
      }
    }

    // Handle Signup
    async function handleSignup(email, password) {
      try {
        console.log('üìù Creating account for:', email);
        
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log('‚úÖ Account created');
        
        // Create user document with default role
        await setDoc(doc(db, 'users', userCredential.user.uid), {
          email: email,
          role: 'user',
          name: email.split('@')[0],
          createdAt: new Date()
        });
        
        console.log('‚úÖ User document created');
        showMessage("Account created! Redirecting...", "success");
        
        setTimeout(() => {
          window.location.href = '/dashboard/index.html';
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Signup error:', error);
        throw error;
      }
    }

    // Get user role from Firestore
    async function getUserRole(uid) {
      try {
        console.log('üìÑ Fetching user role for:', uid);
        
        const userDoc = await getDoc(doc(db, 'users', uid));
        
        if (!userDoc.exists()) {
          console.error('‚ùå User document not found');
          return null;
        }
        
        const userData = userDoc.data();
        console.log('üìã User data:', userData);
        
        return userData.role || 'user';
        
      } catch (error) {
        console.error('‚ùå Error getting user role:', error);
        return null;
      }
    }

    // Redirect based on role
    function redirectByRole(role) {
      console.log('üîÄ Redirecting based on role:', role);
      
      showMessage(`Welcome! Redirecting to ${role} dashboard...`, "success");
      
      setTimeout(() => {
        if (role === 'super_admin' || role === 'admin') {
          console.log('‚û°Ô∏è Redirecting to admin panel');
          window.location.href = '/dashboard/admin.html';
        } else if (role === 'manager') {
          console.log('‚û°Ô∏è Redirecting to manager panel');
          window.location.href = '/dashboard/manager.html';
        } else {
          console.log('‚û°Ô∏è Redirecting to user dashboard');
          window.location.href = '/dashboard/index.html';
        }
      }, 1000);
    }

    // Show Message
    function showMessage(message, type) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';
    }

    // Hide Message
    function hideMessage() {
      const messageBox = document.getElementById('messageBox');
      messageBox.style.display = 'none';
    }

    // Show/Hide Loader
    function showLoader(show) {
      const loaderContainer = document.getElementById('loaderContainer');
      const loaderText = document.getElementById('loaderText');
      
      if (show) {
        loaderText.textContent = isLoginMode ? 'Logging in...' : 'Creating account...';
        loaderContainer.style.display = 'block';
      } else {
        loaderContainer.style.display = 'none';
      }
    }

    // Get error message
    function getErrorMessage(errorCode) {
      const errorMessages = {
        "auth/invalid-email": "Invalid email address",
        "auth/user-disabled": "This account has been disabled",
        "auth/user-not-found": "No account found with this email",
        "auth/wrong-password": "Incorrect password",
        "auth/invalid-credential": "Invalid email or password",
        "auth/email-already-in-use": "This email is already registered",
        "auth/weak-password": "Password must be at least 6 characters",
        "auth/network-request-failed": "Network error. Check your connection",
        "auth/too-many-requests": "Too many attempts. Please try again later",
        "auth/operation-not-allowed": "Operation not allowed",
        "auth/popup-closed-by-user": "Authentication cancelled"
      };
      
      return errorMessages[errorCode] || `Error: ${errorCode || 'Unknown error occurred'}`;
    }

    // Clear messages on input
    document.getElementById('email').addEventListener('input', hideMessage);
    document.getElementById('password').addEventListener('input', hideMessage);

    console.log('‚úÖ Login page initialized');
  </script>
</body>
</html>
