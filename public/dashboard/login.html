<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Varanasi Scoot Darshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    .toggle {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #1565c0;
      font-size: 14px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .loader {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="submitBtn">Login</button>

    <div class="toggle" id="toggleMode">
      Donâ€™t have an account? Sign up
    </div>

    <div class="error" id="error"></div>
    <div class="loader" id="loader">Checking authenticationâ€¦</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ YOUR EXISTING FIREBASE CONFIG (UNCHANGED)
    const firebaseConfig = {
      apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
      authDomain: "varanasi-scoot-darshan.firebaseapp.com",
      projectId: "varanasi-scoot-darshan",
      storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
      messagingSenderId: "437910870938",
      appId: "1:437910870938:web:cb7b3043bcc39216143823"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = true;

    const title = document.getElementById("title");
    const submitBtn = document.getElementById("submitBtn");
    const toggleMode = document.getElementById("toggleMode");
    const errorBox = document.getElementById("error");
    const loader = document.getElementById("loader");

    toggleMode.onclick = () => {
      isLogin = !isLogin;
      title.innerText = isLogin ? "Login" : "Sign Up";
      submitBtn.innerText = isLogin ? "Login" : "Create Account";
      toggleMode.innerText = isLogin
        ? "Donâ€™t have an account? Sign up"
        : "Already have an account? Login";
      errorBox.innerText = "";
    };

    submitBtn.onclick = async () => {
      const email = email.value;
      const password = document.getElementById("password").value;
      errorBox.innerText = "";

      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          const cred = await auth.createUserWithEmailAndPassword(email, password);
          await db.collection("users").doc(cred.user.uid).set({
            email,
            role: "user",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      } catch (err) {
        errorBox.innerText = err.message;
      }
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) return;

      loader.style.display = "block";

      const snap = await db.collection("users").doc(user.uid).get();
      if (!snap.exists) {
        errorBox.innerText = "User role not found.";
        return;
      }

      const role = snap.data().role;

      if (role === "admin" || role === "super_admin") {
        window.location.href = "/dashboard/admin.html";
      } else if (role === "manager") {
        window.location.href = "/dashboard/manager.html";
      } else {
        window.location.href = "/dashboard/index.html";
      }
    });
  </script>
</body>
</html>
