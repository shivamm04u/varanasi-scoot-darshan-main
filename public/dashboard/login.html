<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Varanasi Scoot Darshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    .toggle {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #1565c0;
      font-size: 14px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .loader {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="submitBtn">Login</button>

    <div class="toggle" id="toggleMode">
      Don’t have an account? Sign up
    </div>

    <div class="error" id="error"></div>
    <div class="loader" id="loader">Checking authentication…</div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { 
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
  authDomain: "varanasi-scoot-darshan.firebaseapp.com",
  projectId: "varanasi-scoot-darshan",
  storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
  messagingSenderId: "437910870938",
  appId: "1:437910870938:web:cb7b3043bcc39216143823"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const email = document.getElementById("email");
const password = document.getElementById("password");

document.getElementById("loginBtn").onclick = async (e) => {
  e.preventDefault();
  try {
    const cred = await signInWithEmailAndPassword(auth, email.value, password.value);
    redirectByRole(cred.user.uid);
  } catch (err) {
    alert(err.message);
  }
};

document.getElementById("signupBtn").onclick = async (e) => {
  e.preventDefault();
  try {
    const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);

    await setDoc(doc(db, "users", cred.user.uid), {
      email: email.value,
      role: "user",
      createdAt: new Date()
    });

    window.location.href = "/dashboard/index.html";
  } catch (err) {
    alert(err.message);
  }
};

async function redirectByRole(uid) {
  const snap = await getDoc(doc(db, "users", uid));
  if (!snap.exists()) return alert("No role found");

  const role = snap.data().role;

  if (role === "super_admin" || role === "admin") {
    window.location.href = "/dashboard/admin.html";
  } else if (role === "manager") {
    window.location.href = "/dashboard/manager.html";
  } else {
    window.location.href = "/dashboard/index.html";
  }
}
</script>
</body>
</html>
