<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Varanasi Scoot Darshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1565c0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0d47a1;
    }

    button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }

    .toggle {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #1565c0;
      font-size: 14px;
      text-decoration: underline;
    }

    .toggle:hover {
      color: #0d47a1;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .loader {
      text-align: center;
      margin-top: 15px;
      display: none;
      color: #1565c0;
      font-size: 14px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1565c0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="submitBtn">Login</button>

    <div class="toggle" id="toggleMode">
      Don't have an account? Sign up
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      Processing...
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { 
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
  authDomain: "varanasi-scoot-darshan.firebaseapp.com",
  projectId: "varanasi-scoot-darshan",
  storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
  messagingSenderId: "437910870938",
  appId: "1:437910870938:web:cb7b3043bcc39216143823"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM Elements
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const submitBtn = document.getElementById("submitBtn");
const toggleMode = document.getElementById("toggleMode");
const title = document.getElementById("title");
const errorDiv = document.getElementById("error");
const successDiv = document.getElementById("success");
const loader = document.getElementById("loader");

let isLoginMode = true;

// Check if user is already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    redirectByRole(user.uid);
  }
});

// Toggle between Login and Signup
toggleMode.onclick = () => {
  isLoginMode = !isLoginMode;
  
  if (isLoginMode) {
    title.textContent = "Login";
    submitBtn.textContent = "Login";
    toggleMode.textContent = "Don't have an account? Sign up";
  } else {
    title.textContent = "Sign Up";
    submitBtn.textContent = "Sign Up";
    toggleMode.textContent = "Already have an account? Login";
  }
  
  // Clear messages and inputs
  clearMessages();
  emailInput.value = "";
  passwordInput.value = "";
};

// Submit button handler
submitBtn.onclick = async (e) => {
  e.preventDefault();
  
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  
  // Validation
  if (!email || !password) {
    showError("Please fill in all fields");
    return;
  }
  
  if (password.length < 6) {
    showError("Password must be at least 6 characters");
    return;
  }
  
  clearMessages();
  showLoader(true);
  submitBtn.disabled = true;
  
  try {
    if (isLoginMode) {
      await handleLogin(email, password);
    } else {
      await handleSignup(email, password);
    }
  } catch (err) {
    showError(getErrorMessage(err.code));
  } finally {
    showLoader(false);
    submitBtn.disabled = false;
  }
};

// Handle Login
async function handleLogin(email, password) {
  const cred = await signInWithEmailAndPassword(auth, email, password);
  showSuccess("Login successful! Redirecting...");
  await redirectByRole(cred.user.uid);
}

// Handle Signup
async function handleSignup(email, password) {
  const cred = await createUserWithEmailAndPassword(auth, email, password);

  await setDoc(doc(db, "users", cred.user.uid), {
    email: email,
    role: "user",
    createdAt: new Date()
  });

  showSuccess("Account created! Redirecting...");
  setTimeout(() => {
    window.location.href = "/dashboard/index.html";
  }, 1000);
}

// Redirect based on user role
async function redirectByRole(uid) {
  try {
    const snap = await getDoc(doc(db, "users", uid));
    
    if (!snap.exists()) {
      showError("User profile not found");
      await auth.signOut();
      return;
    }

    const role = snap.data().role;

    if (role === "super_admin" || role === "admin") {
      window.location.href = "/dashboard/admin.html";
    } else if (role === "manager") {
      window.location.href = "/dashboard/manager.html";
    } else {
      window.location.href = "/dashboard/index.html";
    }
  } catch (err) {
    showError("Error loading user profile");
    console.error(err);
  }
}

// UI Helper Functions
function showError(message) {
  errorDiv.textContent = message;
  errorDiv.style.display = "block";
  successDiv.style.display = "none";
}

function showSuccess(message) {
  successDiv.textContent = message;
  successDiv.style.display = "block";
  errorDiv.style.display = "none";
}

function clearMessages() {
  errorDiv.style.display = "none";
  successDiv.style.display = "none";
}

function showLoader(show) {
  loader.style.display = show ? "block" : "none";
}

function getErrorMessage(errorCode) {
  switch (errorCode) {
    case "auth/invalid-email":
      return "Invalid email address";
    case "auth/user-disabled":
      return "This account has been disabled";
    case "auth/user-not-found":
      return "No account found with this email";
    case "auth/wrong-password":
      return "Incorrect password";
    case "auth/email-already-in-use":
      return "Email already registered";
    case "auth/weak-password":
      return "Password is too weak";
    case "auth/network-request-failed":
      return "Network error. Please check your connection";
    default:
      return "An error occurred. Please try again";
  }
}

// Allow Enter key to submit
emailInput.addEventListener("keypress", handleEnter);
passwordInput.addEventListener("keypress", handleEnter);

function handleEnter(e) {
  if (e.key === "Enter") {
    submitBtn.click();
  }
}
</script>

</body>
</html>
