<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Varanasi Scoot Darshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1565c0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0d47a1;
    }

    button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #1565c0;
      font-size: 14px;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #66bb6a;
    }

    .loader {
      text-align: center;
      margin-top: 15px;
      display: none;
      color: #1565c0;
      font-size: 14px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1565c0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email" autocomplete="email" />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    </div>

    <button id="submitBtn">Login</button>

    <div class="toggle" id="toggleMode">
      Don't have an account? Sign up
    </div>

    <div class="message error" id="errorMsg"></div>
    <div class="message success" id="successMsg"></div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      Processing...
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { 
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyCtyR68dG9TEI_C89PvsdrGmpkE6vCtV0s",
  authDomain: "varanasi-scoot-darshan.firebaseapp.com",
  projectId: "varanasi-scoot-darshan",
  storageBucket: "varanasi-scoot-darshan.firebasestorage.app",
  messagingSenderId: "437910870938",
  appId: "1:437910870938:web:cb7b3043bcc39216143823"
};

// Initialize Firebase
let app, auth, db;

try {
  app = initializeApp(firebaseConfig);
  auth = getAuth(app);
  db = getFirestore(app);
  console.log("Firebase initialized successfully");
} catch (error) {
  console.error("Firebase initialization error:", error);
  showError("Failed to initialize app. Please refresh the page.");
}

// DOM Elements
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const submitBtn = document.getElementById("submitBtn");
const toggleMode = document.getElementById("toggleMode");
const title = document.getElementById("title");
const errorMsg = document.getElementById("errorMsg");
const successMsg = document.getElementById("successMsg");
const loader = document.getElementById("loader");

let isLoginMode = true;
let isProcessing = false;

// Check if user is already logged in
onAuthStateChanged(auth, async (user) => {
  if (user) {
    console.log("User already logged in:", user.email);
    showLoader(true);
    await redirectByRole(user.uid);
  }
});

// Toggle between Login and Signup
toggleMode.addEventListener('click', () => {
  if (isProcessing) return;
  
  isLoginMode = !isLoginMode;
  
  if (isLoginMode) {
    title.textContent = "Login";
    submitBtn.textContent = "Login";
    toggleMode.textContent = "Don't have an account? Sign up";
    passwordInput.setAttribute('autocomplete', 'current-password');
  } else {
    title.textContent = "Sign Up";
    submitBtn.textContent = "Sign Up";
    toggleMode.textContent = "Already have an account? Login";
    passwordInput.setAttribute('autocomplete', 'new-password');
  }
  
  clearMessages();
  emailInput.value = "";
  passwordInput.value = "";
  emailInput.focus();
});

// Submit button handler
submitBtn.addEventListener('click', async (e) => {
  e.preventDefault();
  await handleSubmit();
});

// Handle form submission
async function handleSubmit() {
  if (isProcessing) return;
  
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  
  // Validation
  if (!email || !password) {
    showError("Please fill in all fields");
    return;
  }
  
  if (!isValidEmail(email)) {
    showError("Please enter a valid email address");
    return;
  }
  
  if (password.length < 6) {
    showError("Password must be at least 6 characters");
    return;
  }
  
  isProcessing = true;
  clearMessages();
  showLoader(true);
  submitBtn.disabled = true;
  
  try {
    if (isLoginMode) {
      await handleLogin(email, password);
    } else {
      await handleSignup(email, password);
    }
  } catch (err) {
    console.error("Auth error:", err);
    showError(getErrorMessage(err.code || err.message));
    showLoader(false);
    submitBtn.disabled = false;
    isProcessing = false;
  }
}

// Handle Login
async function handleLogin(email, password) {
  try {
    console.log("Attempting login for:", email);
    const cred = await signInWithEmailAndPassword(auth, email, password);
    console.log("Login successful:", cred.user.uid);
    showSuccess("Login successful! Redirecting...");
    await redirectByRole(cred.user.uid);
  } catch (error) {
    console.error("Login error:", error);
    throw error;
  }
}

// Handle Signup
async function handleSignup(email, password) {
  try {
    console.log("Attempting signup for:", email);
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    console.log("Signup successful:", cred.user.uid);

    // Create user document in Firestore
    await setDoc(doc(db, "users", cred.user.uid), {
      email: email,
      role: "user",
      createdAt: new Date().toISOString()
    });

    showSuccess("Account created! Redirecting...");
    
    setTimeout(() => {
      window.location.href = "/dashboard/index.html";
    }, 1500);
  } catch (error) {
    console.error("Signup error:", error);
    throw error;
  }
}

// Redirect based on user role
async function redirectByRole(uid) {
  try {
    console.log("Fetching user role for:", uid);
    const userDoc = await getDoc(doc(db, "users", uid));
    
    if (!userDoc.exists()) {
      console.warn("User document not found, creating default user role");
      
      // Create user document if it doesn't exist
      await setDoc(doc(db, "users", uid), {
        email: auth.currentUser.email,
        role: "user",
        createdAt: new Date().toISOString()
      });
      
      window.location.href = "/dashboard/index.html";
      return;
    }

    const userData = userDoc.data();
    const role = userData.role || "user";
    
    console.log("User role:", role);

    // Redirect based on role
    if (role === "super_admin" || role === "admin") {
      window.location.href = "/dashboard/admin.html";
    } else if (role === "manager") {
      window.location.href = "/dashboard/manager.html";
    } else {
      window.location.href = "/dashboard/index.html";
    }
  } catch (err) {
    console.error("Error in redirectByRole:", err);
    showError("Error loading user profile. Please try again.");
    showLoader(false);
    submitBtn.disabled = false;
    isProcessing = false;
    await auth.signOut();
  }
}

// UI Helper Functions
function showError(message) {
  errorMsg.textContent = message;
  errorMsg.style.display = "block";
  successMsg.style.display = "none";
}

function showSuccess(message) {
  successMsg.textContent = message;
  successMsg.style.display = "block";
  errorMsg.style.display = "none";
}

function clearMessages() {
  errorMsg.style.display = "none";
  successMsg.style.display = "none";
}

function showLoader(show) {
  loader.style.display = show ? "block" : "none";
}

function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function getErrorMessage(errorCode) {
  const errorMessages = {
    "auth/invalid-email": "Invalid email address format",
    "auth/user-disabled": "This account has been disabled",
    "auth/user-not-found": "No account found with this email",
    "auth/wrong-password": "Incorrect password",
    "auth/invalid-credential": "Invalid email or password",
    "auth/email-already-in-use": "This email is already registered",
    "auth/weak-password": "Password must be at least 6 characters",
    "auth/network-request-failed": "Network error. Check your connection",
    "auth/too-many-requests": "Too many attempts. Please try again later",
    "auth/operation-not-allowed": "Operation not allowed. Contact support",
    "permission-denied": "Permission denied. Please contact administrator"
  };
  
  return errorMessages[errorCode] || `Error: ${errorCode || 'Unknown error'}`;
}

// Allow Enter key to submit
emailInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") handleSubmit();
});

passwordInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") handleSubmit();
});

// Clear error on input
emailInput.addEventListener("input", clearMessages);
passwordInput.addEventListener("input", clearMessages);

console.log("Login page loaded successfully");
</script>

</body>
</html>
